<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrify Translator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .translation-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
        }

        select {
            margin-bottom: 10px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
        }

        .loading-circle {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-circle"></div>
    </div>

    <div class="container">
        <h1 class="mt-4">Lyrify</h1>

        <!-- User Input Box -->
        <div class="translation-box">
            <h5>User Input</h5>
            <textarea id="userInput" class="form-control mb-2" rows="3" placeholder="Enter text..."></textarea>

            <!-- Source Language Selector -->
            <label for="sourceLanguage">Source Language:</label>
            <select id="sourceLanguage" class="form-control mb-2">
                <!-- Add language options as needed -->
                <option value="zh">Chinese</option>
                <option value="en">English</option>
                <!-- Add more languages here -->
            </select>

            <!-- Target Language Selector -->
            <label for="targetLanguage">Target Language:</label>
            <select id="targetLanguage" class="form-control mb-2">
                <!-- Add language options as needed -->
                <option value="en">English</option>
                <option value="zh">Chinese</option>
                <!-- Add more languages here -->
            </select>

            <!-- Translate Button -->
            <button id="translateButton" type="button" class="btn btn-primary">Translate</button>
        </div>

        <!-- Translation Result Boxes -->
        <div class="row">
            <div class="col-md-4">
                <div id="ChatGPT" class="translation-box">
                    <h5>ChatGPT</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div id="DeepLX" class="translation-box">
                    <h5>DeepLX</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div id="Microsoft" class="translation-box">
                    <h5>Microsoft</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div id="Google" class="translation-box">
                    <h5>Google</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div id="m2m100" class="translation-box">
                    <h5>m2m100</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div id="niutrans" class="translation-box">
                    <h5>niutrans</h5>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.getElementById('translateButton').addEventListener('click', function () {
            showLoadingOverlay();
            translate();
        });
        function translate() {
            var userInput = document.getElementById('userInput').value;
            var sourceLanguage = document.getElementById('sourceLanguage').value;
            var targetLanguage = document.getElementById('targetLanguage').value;

            var raw = JSON.stringify({
                "text": userInput,
                "sourceLanguage": sourceLanguage,
                "targetLanguage": targetLanguage
            });

            var requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: raw,
                redirect: 'follow'
            };

            fetch("/translate", requestOptions)
                .then(response => response.json())
                .then(result => {
                    hideLoadingOverlay();
                    document.getElementById('ChatGPT').innerHTML = `<h5>ChatGPT</h5><p>${result.ChatGPT_translate}</p>`;
                    document.getElementById('DeepLX').innerHTML = `<h5>DeepLX</h5><p>${result.DeepLX_translate}</p>`;
                    document.getElementById('Microsoft').innerHTML = `<h5>Microsoft</h5><p>${result.Microsoft_translate}</p>`;
                    document.getElementById('Google').innerHTML = `<h5>Google</h5><p>${result.Google_translate}</p>`;
                    document.getElementById('m2m100').innerHTML = `<h5>m2m100</h5><p>${result.m2m100_translate}</p>`;
                    document.getElementById('niutrans').innerHTML = `<h5>niutrans</h5><p>${result.niutrans_translate}</p>`;
                })
                .catch(error => console.log('error', error));
        }
        function showLoadingOverlay() {
            document.getElementById('loadingOverlay').style.visibility = 'visible';
        }
        function hideLoadingOverlay() {
            document.getElementById('loadingOverlay').style.visibility = 'hidden';
        }
    </script>

</body>
</html>
