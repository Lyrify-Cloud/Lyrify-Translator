<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrify Translator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .translation-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
        }

        select {
            margin-bottom: 10px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
        }

        .loading-circle {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .arrow {
            font-size: 24px;
            margin: 0 10px;
        }
        .github-link {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-circle"></div>
    </div>

    <div class="container">
        <div class="github-link">
            <a href="https://github.com/SIPC/Lyrify" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="32" height="32"><path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path></svg>
            </a>
        </div>
        <h1 class="mt-1 mb-4">Lyrify</h1>

        <div class="translation-box">
            <h5>User Input</h5>
            <textarea id="userInput" class="form-control mb-2" rows="3" placeholder="Enter text..."></textarea>
        
            <div class="row mb-2">
                <div class="col">
                    <label for="sourceLanguage">Source Language:</label>
                    <select id="sourceLanguage" class="form-control">
                        <option value="zh">Chinese</option>
                        <option value="en">English</option>
                        <option value="bg">Bulgarian</option>
                        <option value="cs">Czech</option>
                        <option value="da">Danish</option>
                        <option value="nl">Dutch</option>
                        <option value="et">Estonian</option>
                        <option value="fi">Finnish</option>
                        <option value="fr">French</option>
                        <option value="de">Deutsch</option>
                        <option value="el">Greek</option>
                        <option value="hu">Hungarian</option>
                        <option value="id">Indonesian</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="lv">Latvian</option>
                        <option value="lt">Lithuanian</option>
                        <option value="no">Norwegian</option>
                        <option value="pl">Polish</option>
                        <option value="pt">Portuguese</option>
                        <option value="ro">Romanian</option>
                        <option value="ru">Russian</option>
                        <option value="sk">Slovak</option>
                        <option value="sl">Slovenian</option>
                        <option value="es">Spanish</option>
                        <option value="sv">Swedish</option>
                        <option value="tr">Turkish</option>
                        <option value="uk">Ukrainian</option>
                    </select>
                </div>
        
                <div class="col-auto align-self-center">
                    <div class="arrow" style="margin-top: 15px;">&#8594;</div>
                </div>
        
                <div class="col">
                    <label for="targetLanguage">Target Language:</label>
                    <select id="targetLanguage" class="form-control">
                        <option value="zh">Chinese</option>
                        <option value="en">English</option>
                        <option value="bg">Bulgarian</option>
                        <option value="cs">Czech</option>
                        <option value="da">Danish</option>
                        <option value="nl">Dutch</option>
                        <option value="et">Estonian</option>
                        <option value="fi">Finnish</option>
                        <option value="fr">French</option>
                        <option value="de">Deutsch</option>
                        <option value="el">Greek</option>
                        <option value="hu">Hungarian</option>
                        <option value="id">Indonesian</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="lv">Latvian</option>
                        <option value="lt">Lithuanian</option>
                        <option value="no">Norwegian</option>
                        <option value="pl">Polish</option>
                        <option value="pt">Portuguese</option>
                        <option value="ro">Romanian</option>
                        <option value="ru">Russian</option>
                        <option value="sk">Slovak</option>
                        <option value="sl">Slovenian</option>
                        <option value="es">Spanish</option>
                        <option value="sv">Swedish</option>
                        <option value="tr">Turkish</option>
                        <option value="uk">Ukrainian</option>
                    </select>
                </div>
            </div>
        
            <button id="translateButton" type="button" class="btn btn-primary">Translate</button>
        </div>
        

        <div class="row">
            <div class="col-md-4">
                <div id="ChatGPT" class="translation-box">
                    <h5>ChatGPT</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div id="DeepLX" class="translation-box">
                    <h5>DeepLX</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div id="Microsoft" class="translation-box">
                    <h5>Microsoft</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div id="Google" class="translation-box">
                    <h5>Google</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div id="niutrans" class="translation-box">
                    <h5>Niutrans</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div id="m2m100" class="translation-box">
                    <h5>M2m100</h5>
                </div>
            </div>
        </div>

    </div>
    <script>
        document.getElementById('translateButton').addEventListener('click', function () {
            showLoadingOverlay();
            translate();
        });
        function translate() {
            var userInput = document.getElementById('userInput').value;
            var sourceLanguage = document.getElementById('sourceLanguage').value;
            var targetLanguage = document.getElementById('targetLanguage').value;
            var raw = JSON.stringify({
                "text": userInput,
                "sourceLanguage": sourceLanguage,
                "targetLanguage": targetLanguage
            });
            var requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: raw,
                redirect: 'follow'
            };
            fetch("/translate", requestOptions)
                .then(response => response.json())
                .then(result => {
                    hideLoadingOverlay();
                    document.getElementById('ChatGPT').innerHTML = `<h5>ChatGPT</h5><p>${result.ChatGPT_translate}</p>`;
                    document.getElementById('DeepLX').innerHTML = `<h5>DeepLX</h5><p>${result.DeepLX_translate}</p>`;
                    document.getElementById('Microsoft').innerHTML = `<h5>Microsoft</h5><p>${result.Microsoft_translate}</p>`;
                    document.getElementById('Google').innerHTML = `<h5>Google</h5><p>${result.Google_translate}</p>`;
                    document.getElementById('niutrans').innerHTML = `<h5>Niutrans</h5><p>${result.niutrans_translate}</p>`;
                    document.getElementById('m2m100').innerHTML = `<h5>M2m100</h5><p>${result.m2m100_translate}</p>`;
                })
                .catch(error => console.log('error', error));
        }
        function postLanguage() {
            var userInput = document.getElementById('userInput').value;
            var raw = JSON.stringify({
                "text": userInput,
            });
            var requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: raw,
                redirect: 'follow'
            };
            fetch("/language", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.hasOwnProperty('lang')) {
                        var sourceLanguageSelect = document.getElementById('sourceLanguage');
                        if (Array.from(sourceLanguageSelect.options).some(option => option.value === result.lang)) {
                            sourceLanguageSelect.value = result.lang;
                        }
                    }
                })
                .catch(error => console.log('error', error));
        }
        function showLoadingOverlay() {
            document.getElementById('loadingOverlay').style.visibility = 'visible';
        }
        function hideLoadingOverlay() {
            document.getElementById('loadingOverlay').style.visibility = 'hidden';
        }
        document.getElementById('userInput').addEventListener('change', function () {
            postLanguage();
        });
    </script>
</body>

</html>
